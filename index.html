<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>alain brown</title>
  <style>
    :root {
      --text: #000;
      --muted: #666;
      --link: #0000ee;
    }

    html,body { height:100%; }
    body {
      margin: 0;
      background: #fff;
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                   Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* top-right timestamp like Kai's */
    .last-updated {
      position: fixed;
      top: 14px;
      right: 16px;
      font-size: 13px;
      color: var(--muted);
      line-height: 1;
    }

    /* main content column */
    main {
      max-width: 640px;
      padding: 72px 16px 32px 16px; /* leave room at top so timestamp doesn't overlap content */
      margin: 0 auto;
    }

    p {
      margin: 0;
      font-size: 18px;
      line-height: 1.6;
      color: var(--text);
    }

    a {
      color: var(--link);
      text-decoration: underline;
    }

    /* smaller screens tweak */
    @media (max-width:420px) {
      .last-updated { top: 10px; right: 12px; font-size: 12px; }
      main { padding-top: 62px; }
    }
  </style>
</head>
<body>
  <div class="last-updated">Last updated: 2025.09.06</div>

  <main>
    <p>
      hi. my name is alain, a software engineer building ai solutions.
      I <a href="https://alainbrown.github.io">write here</a>, <a href="https://github.com/alainbrown">code here</a>, and <a href="https://twitter.com/">lurk here</a>.
    </p>
  </main>
</body>
</html>
