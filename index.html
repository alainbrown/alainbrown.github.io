<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>alain brown</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1e1e1e;
      --text: #f5f5f5;
      --muted: #aaa;
      --link: #4fd1ff;
    }

    html,body { height:100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 20px;
      line-height: 1.7;
    }

    .last-updated {
      position: fixed;
      top: 16px;
      right: 20px;
      font-size: 14px;
      color: var(--muted);
    }

    main {
      max-width: 720px;
      padding: 80px 20px 40px 20px;
      margin: 0 auto;
    }

    p {
      margin: 0;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="last-updated">last updated: 2025.09.06</div>

  <main>
    <p>

  </main>
</body>
</html>
